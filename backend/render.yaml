services:
  # 1. Η Βάση Δεδομένων PostgreSQL
  - type: pserv
    name: block-mbt-db
    env: postgres
    postgres:
      version: 15
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # 2. Η Redis Instance
  - type: pserv
    name: block-mbt-redis
    env: redis

  # 3. Το Backend API (FastAPI)
  - type: web
    name: block-mbt-backend
    env: python
    runtime: python3
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: block-mbt-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: block-mbt-redis
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.2" # Η έκδοση που χρησιμοποιείς
    secretFiles:
      - path: /etc/secrets/.env
        name: block-mbt-secrets

  # 4. Το Frontend (React/Vite)
  - type: static
    name: block-mbt-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://block-mbt-backend.onrender.com/*
      - type: rewrite
        source: /*
        destination: /index.html