# Ορίζουμε τις βάσεις δεδομένων σε ξεχωριστό τμήμα
databases:
  - name: block-mbt-db
    databaseName: block_mbt_db_prod # Ένα όνομα για τη βάση, π.χ. production
    user: block_mbt_user
    plan: free # Χρήση του δωρεάν πλάνου
    postgres:
      version: 15

# Ορίζουμε τις υπόλοιπες υπηρεσίες (backend, frontend, redis)
services:
  # 1. Η Redis Instance (ως Private Service)
  - type: pserv
    name: block-mbt-redis
    env: redis
    plan: free # Χρήση του δωρεάν πλάνου

  # 2. Το Backend API (FastAPI)
  - type: web
    name: block-mbt-backend
    env: python
    rootDir: backend
    plan: free # Χρήση του δωρεάν πλάνου
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: block-mbt-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: block-mbt-redis
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.2"
    secretFiles:
      - path: /etc/secrets/.env
        name: block-mbt-secrets

  # 3. Το Frontend (React/Vite)
  - type: web
    name: block-mbt-frontend
    env: static
    rootDir: frontend
    plan: free # Χρήση του δωρεάν πλάνου
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /api/(.*)
        destination: https://block-mbt-backend.onrender.com/api/$1
      - type: rewrite
        source: /*
        destination: /index.html