# Ορίζουμε τις βάσεις δεδομένων
databases:
  - name: block-mbt-db
    plan: free

# Ορίζουμε τις υπηρεσίες
services:
  # 1. Redis
  - type: pserv
    name: block-mbt-redis
    env: redis
    plan: free

  # 2. Backend (FastAPI)
  - type: web
    name: block-mbt-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: block-mbt-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: block-mbt-redis
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.2"

  # 3. Frontend (React)
  - type: web
    name: block-mbt-frontend
    env: static
    rootDir: frontend
    plan: free
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /api/(.*)
        destination: https://block-mbt-backend.onrender.com/api/$1
      - type: rewrite
        source: /*
        destination: /index.html